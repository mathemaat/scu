<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>%(title)s</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="%(docroot)s/static/application.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="header">
      <div class="centered">
        <div id="header-logo">
          <!-- to do: replace by logo -->
          %(title)s
        </div>
      </div>
    </div>
    <div id="menu-bar">
      <div class="centered">
        <div id="menu">
          %(menu)s
        </div>
      </div>
    </div>
    <br class="clear" />
    <div id="body">
      %(body)s
    </div>
    <div id="footer">
      <div class="centered">
        <span>&copy; %(year)s</span><br />
      </div>
    </div>
  </body>
</html>
